<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Attendance Results</h1>
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(l) %}
                <tr style="background:
                    {% if status[i] == 'Absent' %} red;
                    {% elif status[i] == 'Notable' %} orange;
                    {% else %} green;
                    {% endif %} color:white">
                    <td>{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ entry[i] }}</td>
                    <td>{{ exit[i] }}</td>
                    <td>{{ status[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
